        let carrinho = {};

        function renderizar(itens = produtos) {
            const vitrine = document.getElementById('vitrine');
            vitrine.innerHTML = itens.map(p => `
                <div class="bg-white p-4 rounded-[30px] shadow-lg border border-white flex flex-col justify-between hover:shadow-2xl transition-all group relative">
                    <img src="${p.img || 'https://via.placeholder.com/150?text=Radar+Dist'}" class="img-produto">
                    <div class="mb-4">
                        <p class="text-[9px] font-black text-blue-400 mb-1 uppercase tracking-tighter">REF: ${p.id}</p>
                        <h3 class="font-bold text-slate-800 text-[11px] uppercase leading-tight h-8 overflow-hidden">${p.desc}</h3>
                        <p class="text-blue-600 font-black text-xl mt-1 italic tracking-tighter">R$ ${p.preco.toFixed(2)}</p>
                    </div>
                    <div class="flex items-center justify-between bg-slate-50 p-1 rounded-2xl border">
                        <button onclick="mudarQtd('${p.id}', -1)" class="w-8 h-8 bg-white rounded-xl shadow font-black text-red-500">-</button>
                        <input type="number" id="qtd-${p.id}" value="${carrinho[p.id] || 0}" 
                            oninput="atualizarQtdManual('${p.id}', this.value)"
                            class="w-10 bg-transparent text-center font-black text-sm outline-none">
                        <button onclick="mudarQtd('${p.id}', 1)" class="w-8 h-8 bg-white rounded-xl shadow font-black text-green-500">+</button>
                    </div>
                </div>
            `).join('');
            atualizarTotal();
        }

        function atualizarQtdManual(id, valor) {
            let qtd = parseInt(valor) || 0;
            carrinho[id] = qtd < 0 ? 0 : qtd;
            atualizarTotal();
        }

        function mudarQtd(id, delta) {
            carrinho[id] = (carrinho[id] || 0) + delta;
            if (carrinho[id] < 0) carrinho[id] = 0;
            document.getElementById(`qtd-${id}`).value = carrinho[id];
            atualizarTotal();
        }

        function atualizarTotal() {
            let total = 0;
            produtos.forEach(p => { total += (carrinho[p.id] || 0) * p.preco; });
            document.getElementById('total-geral').innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
        }

        function filtrar() {
            const t = document.getElementById('busca').value.toLowerCase();
            renderizar(produtos.filter(p => p.desc.toLowerCase().includes(t) || p.id === t));
        }

        function fazerLogin() { if (prompt("Acesso Radar:") === SENHA_MESTRA) abrirAdmin(); }

        function abrirAdmin() {
            const lista = document.getElementById('lista-edicao');
            lista.innerHTML = produtos.map((p, index) => `
                <div class="flex items-center gap-2 bg-slate-50 p-2 rounded-xl border mb-2">
                    <input type="text" value="${p.img}" onchange="produtos[${index}].img = this.value" placeholder="URL Foto" class="w-20 p-1 text-[10px] rounded border">
                    <input type="text" value="${p.desc}" onchange="produtos[${index}].desc = this.value" class="flex-1 bg-transparent text-[10px] font-bold uppercase">
                    <input type="number" step="0.01" value="${p.preco}" onchange="produtos[${index}].preco = parseFloat(this.value)" class="w-16 p-1 rounded font-black text-blue-600 text-[10px] border">
                    <button onclick="excluirProduto(${index})" class="text-red-500 px-2 font-bold">‚úï</button>
                </div>
            `).join('');
            document.getElementById('modalAdmin').style.display = 'block';
        }

        function adicionarProduto() {
            const desc = document.getElementById('novo-desc').value;
            const img = document.getElementById('novo-img').value;
            const preco = parseFloat(document.getElementById('novo-preco').value);
            if (!desc || isNaN(preco)) return alert("Preencha Nome e Pre√ßo!");
            produtos.push({ id: (produtos.length + 1).toString(), desc: desc.toUpperCase(), preco: preco, img: img });
            abrirAdmin();
        }

        function excluirProduto(index) { if (confirm("Excluir item?")) { produtos.splice(index, 1); abrirAdmin(); } }
        function fecharAdmin() { document.getElementById('modalAdmin').style.display = 'none'; renderizar(); }

        function exportarDados() {
            const code = document.documentElement.outerHTML.replace(/let produtos = \[[\s\S]*?\];/, `let produtos = ${JSON.stringify(produtos, null, 8)};`);
            const blob = new Blob([code], {type: "text/html"});
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "index.html";
            a.click();
        }

        function enviarWhatsApp() {
            const nome = document.getElementById('cliente_nome').value;
            const end = document.getElementById('cliente_end').value;
            if (!nome || !end) return alert("Preencha Nome e Endere√ßo!");
            let msg = `*PEDIDO - RADAR DISTRIBUIDORA*\n\nüë§ *CLIENTE:* ${nome}\nüìç *ENDERE√áO:* ${end}\n\n`;
            let tem = false;
            produtos.forEach(p => {
                if (carrinho[p.id] > 0) {
                    msg += `‚úÖ ${carrinho[p.id]}x ${p.desc} - R$ ${(p.preco * carrinho[p.id]).toFixed(2)}\n`;
                    tem = true;
                }
            });
            if (!tem) return alert("Selecione itens!");
            msg += `\nüí∞ *TOTAL: ${document.getElementById('total-geral').innerText}*`;
            window.open(`https://wa.me/${FONE}?text=${encodeURIComponent(msg)}`);
        }
        
        renderizar();
    </script>
