        function renderizar(itens = produtos) {
            const vitrine = document.getElementById('vitrine');
            vitrine.innerHTML = itens.map(p => `
                <div class="bg-white p-3 rounded-[25px] shadow-md flex flex-col justify-between hover:shadow-xl transition-all border border-slate-100">

                        <h3 class="font-bold text-slate-800 text-[9px] uppercase leading-tight h-6 overflow-hidden">${p.desc}</h3>

                    <div class="flex items-center justify-between bg-slate-50 p-1 rounded-xl mt-2 border">

        function mudarQtd(id, delta) {
            carrinho[id] = (carrinho[id] || 0) + delta;
            if (carrinho[id] < 0) carrinho[id] = 0;
            const input = document.getElementById(`qtd-${id}`);
            if(input) input.value = carrinho[id];
            atualizarTotal();
        }

        function atualizarTotal() {
            let total = 0;
            produtos.forEach(p => total += (carrinho[p.id] || 0) * p.preco);
            document.getElementById('total-geral').innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
        }

        function filtrar() {
            const t = document.getElementById('busca').value.toLowerCase();
            renderizar(produtos.filter(p => p.desc.toLowerCase().includes(t)));
        }

        function enviarWhatsApp() {
            const nome = document.getElementById('cliente_nome').value;
            const end = document.getElementById('cliente_end').value;
            if(!nome || !end) return alert("Preencha Nome da Loja e Cidade!");
            
            let msg = `*NOVO PEDIDO - RADAR DISTRIBUIDORA*\n\n`;
            msg += `üë§ *LOJA:* ${nome}\nüìç *CIDADE:* ${end}\n\n`;
            msg += `*ITENS DO PEDIDO:*\n`;
            
            let temItens = false;
            produtos.forEach(p => { 
                if(carrinho[p.id] > 0) { 
                    msg += `‚Ä¢ ${carrinho[p.id]}x ${p.desc}\n`;
                    temItens = true;
                }
            });

            if(!temItens) return alert("Adicione produtos ao carrinho!");
            msg += `\nüí∞ *TOTAL: ${document.getElementById('total-geral').innerText}*`;
            window.open(`https://wa.me/${FONE}?text=${encodeURIComponent(msg)}`);
        }

        function abrirAdmin() {
            const lista = document.getElementById('lista-edicao');
            lista.innerHTML = produtos.map((p, i) => `
                <div class="flex items-center gap-2 bg-slate-50 p-2 rounded-xl border text-[10px]">
                    <span class="w-8 font-bold">${p.id}</span>
                    <input type="text" value="${p.img}" onchange="produtos[${i}].img=this.value" placeholder="Link da Foto" class="flex-1 p-1 rounded border">
                    <span class="flex-1 truncate font-bold uppercase">${p.desc}</span>
                    <input type="number" step="0.01" value="${p.preco}" onchange="produtos[${i}].preco=parseFloat(this.value)" class="w-16 p-1 text-right font-black text-blue-600 border rounded">
                </div>
            `).join('');
            document.getElementById('modalAdmin').style.display = 'block';
        }

        function exportarDados() {
            let html = document.documentElement.outerHTML;
            html = html.replace(/let produtos = \[[\s\S]*?\];/, `let produtos = ${JSON.stringify(produtos)};`);
            const a = document.createElement("a");
            a.href = URL.createObjectURL(new Blob([html], {type: 'text/html'}));
            a.download = 'radar_distribuidora.html';
            a.click();
            fecharAdmin();
        }

        function fazerLogin() { if(prompt("Senha Administrativa:") === SENHA_MESTRA) abrirAdmin(); }
        function fecharAdmin() { document.getElementById('modalAdmin').style.display='none'; renderizar(); }
